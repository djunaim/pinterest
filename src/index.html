  <div id="boards" class="hide">
    <h1>BOARDS</h1>
    <button type="button" id="newBoardButton" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add New Board
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="boardType">Name</label>
                <input type="text" class="form-control" id="boardType" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="boardDescription">Description</label>
                <input type="text" class="form-control" id="boardDescription" placeholder="Enter Description">
              </div>
              <div class="form-group">
                Make board private <input id="privacy" type="checkbox" aria-label="Checkbox for following text input">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="addNewBoard">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" id="newPinButton" class="btn btn-primary" data-toggle="modal" data-target="#pinModal">
      Add New Pin
    </button>    

        <!-- Modal -->
        <div class="modal fade" id="pinModal" tabindex="-1" role="dialog" aria-labelledby="pinModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="pinDescription">Description</label>
                    <input type="text" class="form-control" id="pinDescription" placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <label for="pinImageURL">Image URL</label>
                    <input type="text" class="form-control" id="pinImageURL" placeholder="Enter Description">
                  </div>
                  <div class="form-group">
                    <label for="pinSiteURL">Site URL</label>
                    <input type="text" class="form-control" id="pinSiteURL" placeholder="Enter Description">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="addNewPin">Save changes</button>
              </div>
            </div>
          </div>
        </div>
